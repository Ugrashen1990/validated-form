<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figvoice</title>
</head>
<body>
    <figure>
        <img src="./image/hummingbird.jpg" alt="humming bird" height="120px" width="150px">
        <figcaption>Humming bird</figcaption>
    </figure>
    <audio controls>
        <source src="./voice/humming.mp3" type="audio/mpeg">
        <source src="audoi.ogg" type="audio/ogg">
    </audio>
    <figure>
        <img src="./image/parrot.jpg" alt="humming bird" height="120px" width="150px">
        <figcaption>parrot</figcaption>
    </figure>
    <audio controls>
        <source src="./voice/parrot.mp3" type="audio/mpeg">
        <source src="audoi.ogg" type="audio/ogg">
    </audio>
    <figure>
        <img src="./image/peacock.jpg" alt="humming bird" height="120px" width="150px">
        <figcaption>peacock</figcaption>
    </figure>
    <audio controls>
        <source src="./voice/Peacock.mp3" type="audio/mpeg">
        <source src="audoi.ogg" type="audio/ogg">
    </audio>
    <figure>
        <img src="./image/pigeon.jpg" alt="humming bird" height="120px" width="150px">
        <figcaption>pigeon</figcaption>
    </figure>
    <audio controls>
        <source src="./voice/Pigeon.mp3" type="audio/mpeg">
        <source src="audoi.ogg" type="audio/ogg">
    </audio>
</body>
</html>
